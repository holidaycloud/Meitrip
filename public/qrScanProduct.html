<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <title></title>
    <style>
        .itemBox p{
            margin-top: 10px;
            height: 50px;
            line-height:50px;
            overflow:hidden;
        }
        .itemBox .itemTitle{
            padding-left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="col-sm-12 col-xs-12">
                <p class="navbar-text"><h4><strong>购买商品</strong></h4></p>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <div class="row" style="background-color: #ffffff;">
            <div class="col-xs-12 itemBox">
                <p class="pull-left"><img src="/images/misc/about-image1.jpg" alt="logo" style="width:50px;height:50px;" class="img-rounded img-responsive"></p>
                <p class="pull-left itemTitle"><a class="navbar-brand" href="#">宝龙酒店</a></p>
                <p class="pull-right"><span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container" style="padding-top: 10px;">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-xs-2" style="height: 36px; line-height:36px;">
                    <label class="control-label pull-right">单价:</label>
                </div>
                <div class="col-xs-10">
                    <p class="form-control-static text-danger">0.01元</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2" style="height: 36px; line-height:36px;">
                    <label class="control-label pull-right">数量:</label>
                </div>
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn_minus"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                        <input type="text" class="form-control" id="qty" disabled value="1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn_plus"><span class="glyphicon glyphicon-plus"></span></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2" style="height: 36px; line-height:36px;">
                    <label class="control-label pull-right">库存:</label>
                </div>
                <div class="col-xs-10">
                    <p class="form-control-static">10件</p>
                </div>
            </div>
            <div class="form-group" style="padding-right: 10px;padding-left: 10px;">
                <input type="password" class="form-control" id="contact" placeholder="联系人">
            </div>
            <div class="form-group" style="padding-right: 10px;padding-left: 10px;">
                <input type="password" class="form-control" id="contactMobile" placeholder="联系电话">
            </div>
            <div class="row" style="background-color: #ffffff;margin-right: -5px;margin-left: -5px; margin-bottom: 72px;padding-top: 10px;padding-bottom: 10px;">
                <div class="col-xs-12">
                    <span>
                        收货人:XXX    13901785293
                    </span>
                    <br/>
                    <span>
                        收货地址:上海市宝山区浙江北路403弄48号2楼上海市宝山区浙江北路403弄48号2楼
                    </span>
                </div>
            </div>
        </form>
    </div>
</section>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <p class="navbar-text"><button class="btn btn-primary btn-sm" id="btn_buy">立即购买</button></p>
                </div>
                <div class="col-xs-9">
                    <p class="navbar-text" style="font-size: 20px;">
                        <strong>合计:</strong>
                        <span class="text-danger">19.12</span>元
                    </p>
                </div>
            </div>
        </div>
    </nav>
</footer>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">登陆/注册</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="mobile" placeholder="手机号">
                <input type="password" class="form-control" id="passwd" placeholder="密码">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">登陆</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Files -->
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-hover-dropdown.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/md5.js"></script>
<script src="/js/custom.js"></script>
<script type="text/javascript">
    $(function(){
        var inventory = 10;
        $('#btn_buy').click(function(){
            $('#myModal').modal('show');
        });

        $('#btn_minus').click(function(){
            var currQty = parseInt($('#qty').val());
            if(currQty===1){
                return;
            } else {
                $('#qty').val(currQty-1);
            }
        });

        $('#btn_plus').click(function(){
            var currQty = parseInt($('#qty').val());
            if(currQty===inventory){
                return;
            } else {
                $('#qty').val(currQty+1);
            }
        });
    });
//    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
//    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fc6d84b7be621a560c430ca83888e843b' type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
